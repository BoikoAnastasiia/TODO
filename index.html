<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./styles.css
    "
    />
    <title>TO DO List</title>
  </head>
  <body>
    <main>
      <h1>TODO</h1>
      <form class="add_new_todo">
        <div class="input_container">
          <label>
            Title
            <input id="headline_text" type="text" placeholder="TODO Title" />
          </label>
          <label>
            Text
            <input id="todo_body" type="text" placeholder="Any text" />
          </label>
        </div>
        <button type="button" id="add_new_todo">+</button>
      </form>
      <hr />
      <ul id="todo_list">
        <li>
          <h2>morning</h2>
          <p>make coffe</p>
          <div class="edit_wrapper">
            <label class="test">
              <input type="checkbox" class="finish_button" />
              <span></span>
            </label>
            <button type="button" class="edit_button">&#9998;</button>
            <button type="button" class="delete_button">&#8212;</button>
          </div>
          <p class="date">Saturday, October 1, 2022 at 8:19 PM</p>
        </li>
        <li>
          <h2>morning</h2>
          <p>make coffe</p>
          <div class="edit_wrapper">
            <label class="test">
              <input type="checkbox" class="finish_button" />
              <span></span>
            </label>
            <button type="button" class="edit_button">&#9998;</button>
            <button type="button" class="delete_button">&#8212;</button>
          </div>
          <p class="date">Saturday, October 1, 2022 at 8:19 PM</p>
          <p></p>
        </li>
      </ul>
      <div class="modal_wrapper">
        <form class="modal" id="modal">
          <!-- <h2>Edit TODO</h2> -->
          <label>
            Title
            <input id="edit_headline" type="text" placeholder="TODO Title" />
          </label>
          <label>
            Text
            <input id="edit_todo" type="text" placeholder="Any text" />
          </label>
          <button type="submit">Save</button>
          <button type="button">Cancel</button>
        </form>
      </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
